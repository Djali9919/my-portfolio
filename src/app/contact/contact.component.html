<div class="contact-page">
    <!-- Page Heading -->
    <div class="heading">
      <span class="square-bullet"></span>
      <h1>Let's Talk</h1>
    </div>
  
    <!-- Contact Form Card -->
    <div class="contact-card">
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <!-- First Name -->
        <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name <span class="required">*</span></label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                required
                ngModel
              />
            </div>
    
            <div class="form-group">
              <label for="lastName">Last Name <span class="required">*</span></label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control"
                required
                ngModel
              />
            </div>
          </div>
  
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            ngModel
          />
        </div>
  
        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            ngModel
          />
        </div>
  
        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="5"
            ngModel
          ></textarea>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
      </form>
    </div>
  </div>
